<!DOCTYPE html>
<html lang="en">
<head>
    <title>Testing the user register api</title>
</head>
<body>
    <button onclick="getLocation(callApi, showError)">Send a post request</button>
    <button onclick="getLocation(showPosition, showError)">test getting location</button>
    <p id="test-output"></p>

    <script>
        var myLatitude;
        var myLongitude;
        output = document.getElementById("test-output");
        function getLocation(success, error) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else { 
                output.innerHTML = "Geolocation is not supported by this browser.";
            }
            }

            function showPosition(position) {
                output.innerHTML = "Latitude: " + position.coords.latitude + 
            " Longitude: " + position.coords.longitude;
                console.log(position);
                myLatitude = position.coords.latitude;
                myLongitude = position.coords.longitude;
            }

            function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                output.innerHTML = "User denied the request for Geolocation.";
                break;
                case error.POSITION_UNAVAILABLE:
                output.innerHTML = "Location information is unavailable.";
                break;
                case error.TIMEOUT:
                output.innerHTML = "The request to get user location timed out.";
                break;
                case error.UNKNOWN_ERROR:
                output.innerHTML = "An unknown error occurred.";
                break;
            }
            }

        async function callApi(position){
            const data = {
                "latitude" : position.coords.latitude, 
                "longitude" : position.coords.longitude
            };

            response = await fetch('register', {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(data),
            });
            
            text = await response.text();
            console.log(text);

        }
    </script>
</body>
</html>
